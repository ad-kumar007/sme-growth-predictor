# Render Blueprint for SME Growth Predictor
# This file enables one-click deployment to Render

services:
  # Backend API Service
  - type: web
    name: sme-growth-predictor-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: MODEL_PATH
        value: /opt/render/project/src/ml_model/sme_digitalization_model_final.pkl
      - key: API_HOST
        value: 0.0.0.0
      - key: CORS_ORIGINS
        sync: false  # Set this manually after frontend deployment
    autoDeploy: true
