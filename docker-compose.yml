version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sme-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./ml_model:/app/ml_model:ro
      - ./backend/predictions.db:/app/predictions.db
    environment:
      - MODEL_PATH=/app/ml_model/sme_digitalization_model_final.pkl
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - sme-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sme-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - sme-network

networks:
  sme-network:
    driver: bridge

volumes:
  ml_model:
  predictions_db:
